<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Izmir Sample</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a simple polygon representing the Bermuda Triangle.
      // When the user clicks on the polygon an info window opens, showing
      // information about the polygon's coordinates.

      var map;
      var infoWindow;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat:  31.416216, lng: 74.176929 },
          mapTypeId: 'terrain'
        });

        // Define the LatLng coordinates for the polygon.
        var plot1c = [
            {lat:  31.416216, lng: 74.176929 },
            {lat:  31.416207, lng: 74.176707 },
            {lat:  31.415950, lng: 74.176701 },
            {lat:  31.415945, lng: 74.176907  }
        ];
        var plot2c = [
            {lat: 31.416202, lng: 74.176534 },
            {lat: 31.416207, lng: 74.176707 },
            {lat: 31.415950, lng: 74.176701 },
            {lat: 31.415950, lng: 74.176523 }
        ];

        // Construct the polygon.
        var plot1 = new google.maps.Polygon({
          paths: plot1c,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 3,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        plot1.setMap(map);
        
        var plot2 = new google.maps.Polygon({
          paths: plot2c,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 3,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        plot2.setMap(map);

        // Add a listener for the click event.
        plot1.addListener('click', showArrays);
        plot2.addListener('click', showArrays);

        infoWindow = new google.maps.InfoWindow;
      }

      /** @this {google.maps.Polygon} */
      function showArrays(event) {
        // Since this polygon has only one path, we can call getPath() to return the
        // MVCArray of LatLngs.
        var vertices = this.getPath();

        var contentString = '<b>Bermuda Triangle polygon</b><br>' +
            'Clicked location: <br>' + event.latLng.lat() + ',' + event.latLng.lng() +
            '<br>';

        // Iterate over the vertices.
        for (var i =0; i < vertices.getLength(); i++) {
          var xy = vertices.getAt(i);
          contentString += '<br>' + 'Coordinate ' + i + ':<br>' + xy.lat() + ',' +
              xy.lng();
        }

        // Replace the info window's content and position.
        infoWindow.setContent(contentString);
        infoWindow.setPosition(event.latLng);

        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrCmqvdEtkiSKDM_i26gLCEIRY6qYKmjc&callback=initMap">
    </script>
  </body>
</html>
